{% extends 'base.html' %} {% block content %}

<h1>LeaderBoard</h1>

<table>
    {% for i in results %} 
    
    <tr>
        {% if loop.index <= 10 %}
        <td>{{ loop.index }}</td>
        <td>{{ i[0] }}</td>
        
        <td>{{ i[1] }}</td>
        {% endif %}
    </tr>
   {% endfor %}
</table>



{% endblock%}
